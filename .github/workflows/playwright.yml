name: Pruebas de Playwright y Despliegue de Vercel
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  pruebas:
    timeout-minutes: 60
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Instalar dependencias
      run: npm ci
    - name: Instalar navegadores de Playwright
      run: npx playwright install --with-deps
    - name: Iniciar servidor web
      run: npm run dev &
      env:
        CI: true
    - name: Esperar a que el servidor esté listo
      run: npx wait-on http://localhost:5173
    - name: Ejecutar pruebas de Playwright
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: reporte-playwright
        path: playwright-report/
        retention-days: 30

  despliegue:
    needs: pruebas
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Instalar dependencias
        run: npm ci
      - name: Construir aplicación
        run: npm run build
      - name: Desplegar en Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
